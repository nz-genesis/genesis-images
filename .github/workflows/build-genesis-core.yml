name: Build and Publish genesis-core

on:
  push:
    paths:
      - 'genesis-core/**'
    branches:
      - main
  pull_request:
    paths:
      - 'genesis-core/**'
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no push)'
        required: false
        default: 'false'

env:
  IMAGE_NAME: genesis-core
  REGISTRY: ghcr.io
  ORG_PATH: nz-genesis

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for genesis-core
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_PATH }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push genesis-core
        uses: docker/build-push-action@v5
        with:
          context: ./genesis-core
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GOLANG_VERSION=1.21-alpine
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        if: github.event_name != 'workflow_dispatch' || inputs.dry_run != 'true'
        run: |
          echo "Image built successfully"
          docker images ${{ env.REGISTRY }}/${{ env.ORG_PATH }}/${{ env.IMAGE_NAME }}:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.ORG_PATH }}/${{ env.IMAGE_NAME }}:latest --format='{{index .RepoDigests 0}}'

  dry-run:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.dry_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build genesis-core (dry run)
        uses: docker/build-push-action@v5
        with:
          context: ./genesis-core
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.ORG_PATH }}/${{ env.IMAGE_NAME }}:dry-run
          load: true

      - name: Verify dry run build
        run: |
          echo "Dry run build successful"
          docker images ${{ env.REGISTRY }}/${{ env.ORG_PATH }}/${{ env.IMAGE_NAME }}:dry-run
